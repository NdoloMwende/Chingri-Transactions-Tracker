<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chingri-Transactions Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header><h1>Chingri-Transactions Tracker</h1>
    <div id="menuContainer">
       <button id="hamburgerToggle">â˜°</button>
        <div id="dropdownMenu" class="dropdown-content"></div> 
        <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label><br>
        <label><input type="checkbox" id="alertToggle"> Alert Me</label>
       <button id="saveLimitBtn" style="margin-top: 0.5rem;">Save Limit</button>
        <div id="limitSettings" style="margin-top: 1rem;">
        <input type="number" id="dailyLimit" placeholder="Daily Limit">
        <input type="number" id="weeklyLimit" placeholder="Weekly Limit">
        <input type="number" id="monthlyLimit" placeholder="Monthly Limit">

    </div>
</div>
</header> 
   <main>
    <section>
        <div id="filter-section">

        </div>
         <button id="fetchDataBtn">All Transactions</button>
         <div id="table-section">
             <table id="transaction-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vendor</th>
              <th>Amount (KSh)</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table> 
        </div>
        <p id="totalDisplay">Total: KSh 0</p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
